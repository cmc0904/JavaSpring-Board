<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>My Login Page &mdash; Bootstrap 4 Login Page Snippet</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/my-login.css">
</head>
<style>
	html,body {
		height: 100%;
	}

	body.my-login-page {
		background-color: #f7f9fb;
		font-size: 14px;
	}

	.my-login-page .brand {
		width: 90px;
		height: 90px;
		overflow: hidden;
		border-radius: 50%;
		margin: 40px auto;
		box-shadow: 0 4px 8px rgba(0,0,0,.05);
		position: relative;
		z-index: 1;
	}

	.my-login-page .brand img {
		width: 100%;
	}

	.my-login-page .card-wrapper {
		width: 400px;
	}

	.my-login-page .card {
		border-color: transparent;
		box-shadow: 0 4px 8px rgba(0,0,0,.05);
	}

	.my-login-page .card.fat {
		padding: 10px;
	}

	.my-login-page .card .card-title {
		margin-bottom: 30px;
	}

	.my-login-page .form-control {
		border-width: 2.3px;
	}

	.my-login-page .form-group label {
		width: 100%;
	}

	.my-login-page .btn.btn-block {
		padding: 12px 10px;
	}

	.my-login-page .footer {
		margin: 40px 0;
		color: #888;
		text-align: center;
	}

	@media screen and (max-width: 425px) {
		.my-login-page .card-wrapper {
			width: 90%;
			margin: 0 auto;
		}
	}

	@media screen and (max-width: 320px) {
		.my-login-page .card.fat {
			padding: 0;
		}

		.my-login-page .card.fat .card-body {
			padding: 15px;
		}
	}

</style>
<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="img/logo.jpg" alt="bootstrap 4 login page">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Register</h4>
							<form method="POST" class="my-login-validation" action="/board/register/new" novalidate="">
								<div class="form-group">
									<label for="name">NickName</label>
									<input id="name" type="text" class="form-control" name="nickName" required autofocus>
									<div class="invalid-feedback">
										What's your name?
									</div>
								</div>

								<div class="form-group">
									<label for="id">ID</label>
									<input id="id" type="text" class="form-control" name="id" required>
									<div class="invalid-feedback">
										Your email is invalid
									</div>
								</div>

								<div class="form-group">
									<label for="password">Password</label>
									<input id="password" type="password" class="form-control" name="password" required data-eye>
									<div class="invalid-feedback">
										Password is required
									</div>
								</div>


								<div class="form-group m-0">
									<button type="submit" class="btn btn-primary btn-block">
										Register
									</button>
								</div>
								<div class="mt-4 text-center">
									Already have an account? <a href="/board/login">Login</a>
								</div>
							</form>
						</div>
					</div>
					<div class="footer">
						Copyright &copy; 2017 &mdash; Your Company 
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="js/my-login.js"></script>
</body>
</html>
